apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
    }
    sourceSets.main {
        jniLibs.srcDirs = ['libs']
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
